        var create_report=function(config,participant_uid){
            //---------------------------
            //copy all modules from config.modules to local modules;
            modules={}
            total_N=0;
            var ms=config.modules;
            for (var property in ms) {
                var table_id=ms[property].table_id;
                var report_table=ms[property].report;
                if(table_id!=undefined){
                    modules[property]={table_id:table_id,report_table:report_table}
                    total_N++;
                }
            }
            //---------------------------
            //read data
            for (var property in modules) {
                var table_id=modules[property].table_id;
                var report_table=modules[property].report_table;
                data_request(report_table,table_id,participant_uid);
            }
            //---------------------------
        }
