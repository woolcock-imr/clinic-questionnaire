<section id=page__ID>
	<div class='nav__ID'>
	    <span>Visit</span>
	    <ul>
			<li module=visit>Visit Setup</li>
		</ul>
		<span>Setup</span>
	    <ul>
			<li module=physician>Physician</li>
			<li module=area>Area</li>
			<li module=visit-type>Visit Type</li>
		</ul>
	</div>
</section>

<script>
      function F__ID(){
		  $('#page__ID li').on('click',function(){
			  var m=$(this).attr('module');
              if(m!=undefined){
				  if($vm.module_list[m]==undefined){
					  alert("The module '"+m+"' doesn't exist in the module list (not in the config files).")
				  }
				  else{
					  if($vm.module_list[m].url==undefined){
						  alert("The module "+m+" exists in the module list but no url was found.")
					  }
					  else{
						  $vm.module_list[m].alert='1';
						  $vm.nav_load_module(m);
					  }
				  }
			  }
		  })
		  $('#D__ID').on('show',function(){
		  })
      }
</script>
